<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="raphael.js"></script>
        <script>
            window.onload = function () {
                spinner("container", 50, 80, 50, 2, "#fff");
            };
            
            function spinner(holderid, r1, r2, sectorsCount, width, color) {
                var r = Raphael(holderid, r2 * 2 + width * 2, r2 * 2 + width * 2),
                    sectors = [],
                    opacity = [],
                    beta = 2 * Math.PI / sectorsCount,
                    pathParams = {stroke: color, "stroke-width": width, "stroke-linecap": "round"};
                    Raphael.getColor.reset();

                for (var i = 0; i < sectorsCount; i++) {
                    var alpha = beta * i,
                        cos = Math.cos(alpha),
                        sin = Math.sin(alpha);
                    opacity[i] = 1 / sectorsCount * i;
                    sectors[i] = r.path([["M", r2 + r1 * sin, r2 - r1 * cos], ["L", r2 + r2 * sin, r2 - r2 * cos]]).attr(pathParams);
                    if (color == "rainbow") {
                        sectors[i].attr("stroke", Raphael.getColor());
                    }
                }
                var tick;
                (function ticker() {
                    opacity.unshift(opacity.pop());
                    for (var i = 0; i < sectorsCount; i++) {
                        sectors[i].attr("opacity", opacity[i]);
                    }
                    r.safari();
                    tick = setTimeout(ticker, 1000 / sectorsCount);
                })();
                return function () {
                    clearTimeout(tick);
                    r.remove();
                };
            }
        </script>
    </head>
    <body style="background:#000">
        <div id="container"></div>
    </body>
</html>
